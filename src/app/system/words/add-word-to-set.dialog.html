<h1 mat-dialog-title>Adding new word to '{{ data.choosedSet }}' set</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div mat-dialog-content>
                <p>Input any word</p>
                <mat-form-field>
                    <input matInput [(ngModel)]="data.newWord" id="wordInput">
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-6" *ngIf="loadedData">
            Chose the most suitable transcription:
            <mat-form-field>
                <mat-select [(value)]="loadedData.translate[0].value">
                    <mat-option *ngFor="let translation of loadedData.translate" value="{{translation.value}}">{{translation.value}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Don't add</button>
  <button mat-button [mat-dialog-close]="data.newWord" cdkFocusInitial>Add</button>
</div>
