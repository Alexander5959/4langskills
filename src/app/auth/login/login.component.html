<mat-card>
  <mat-card-title-group>
      <mat-card-title>Login</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input type="email" matInput placeholder="Email">
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="center">
      <button mat-raised-button color="primary" (click)="onAction(event)">Sign In</button>
  </mat-card-actions>
  <mat-card-content>
    Don't have an account? <a routerLink='/registration'>Sign Up</a>
  </mat-card-content>
</mat-card>
